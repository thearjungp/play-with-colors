                        <option value="ease-out">Ease-out</option>
                        <option value="ease-in-out">Ease-in-out</option>

                                <label for="x2Val">x2</label>

                                </div>
                            </div>

                            <div class="slider-wrapper">

                                </div>
                            </div>

                            <div class="slider-wrapper">
                                <label for="y3Val">y3</label>
                                <div>
                                    <input id="y3Val" type="range" min="0" max="1.0" value="0.5" step="0.01"
                                        onchange="loadColors()">
                                    <span id="y3Value"></span>
                                </div>
                            </div>
                        </div>

                    </div>

            <div class="controls">
                <div class="hue">
                    <div>
                        <h2>Hue</h2>
                    </div>
                    <div class="sliders-container">
                        <div class="slider-wrapper">
                            <label for="startHue">Start</label>
                            <div>
                                <input id="startHue" type="range" min="0" max="360" value="315" onchange="loadColors()">
                                <span id="startHueVal"></span>
                            </div>
                        </div>
                        <div class="slider-wrapper">
                            <label for="endHue">End</label>
                            <div>
                                <input id="endHue" type="range" min="0" max="360" value="293" onchange="loadColors()">
                                <span id="endHueVal"></span>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="saturation">
                    <div>
                        <h2>Saturation</h2>
                    </div>
                    <div class="sliders-container">
                        <div class="slider-wrapper">
                            <label for="startSaturation">Start</label>
                            <div>
                                <input id="startSaturation" type="range" min="0" max="100" value="4"
                                    onchange="loadColors()">
                                <span id="startSaturationVal"></span>
                            </div>
                        </div>
                        <div class="slider-wrapper">
                            <label for="endSaturation">End</label>
                            <div>
                                <input id="endSaturation" type="range" min="0" max="100" value="90"
                                    onchange="loadColors()">
                                <span id="endSaturationVal"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="lightness">
                    <div>
                        <h2>Lightness</h2>
                    </div>
                    <div class="sliders-container">
                        <div class="slider-wrapper">
                            <label for="startLightness">Start</label>
                            <div>
                                <input id="startLightness" type="range" min="0" max="100" value="100"
                                    onchange="loadColors()">
                                <span id="startLightnessVal"></span>
                            </div>
                        </div>
                        <div class="slider-wrapper">
                            <label for="endLightness">End</label>
                            <div>
                                <input id="endLightness" type="range" min="0" max="100" value="53"
                                    onchange="loadColors()">
                                <span id="endLightnessVal"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="steps">
                    <div>
                        <h2>Steps</h2>
                    </div>
                    <div class="sliders-container">
                        <div class="slider-wrapper">
                            <label for="steps">Steps</label>
                            <div>
                                <input id="steps" type="range" min="3" max="200" value="11" onchange="loadColors()">
                                <span id="stepsVal"></span>
                            </div>
                        </div>
                    </div>
